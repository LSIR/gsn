<!DOCTYPE html>
<html lang="en" ng-app="gsnApp">

<head>

    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->

    <title>Global Sensor Network Web App</title>

    {% load staticfiles %}
    {% load djangular_tags %}


    <!-- Bootstrap Core CSS -->
    <link href="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/bootstrap/dist/css/bootstrap.min.css' %}"
          rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/metisMenu/dist/metisMenu.min.css' %}"
          rel="stylesheet">

    <!-- Timeline CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'gsn/sb-admin-2.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'gsn/timeline.css' %}"/>

    <!--&lt;!&ndash; Morris Charts CSS &ndash;&gt;-->
    <!--<link href="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/morrisjs/morris.css' %}" rel="stylesheet">-->

    <!-- Angular Chart CSS -->
    <link rel="stylesheet" href="{% static 'css/angular-chart.css' %}">

    <!-- Custom Fonts -->
    <link href="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/font-awesome/css/font-awesome.min.css' %}"
          rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


    <!-- AngularJS -->
    <script src="{% static 'js/angular.js' %}"></script>
    <script src="{% static 'js/django-angular.js' %}"></script>
    <script src="{% static 'js/angular-route.js' %}"></script>
    <script src="{% static 'js/controllers.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>


    <!-- DirPaginate-->
    <script src="{% static 'js/dirPagination.js' %}"></script>

    <!-- Google Maps -->
    <script src="//maps.google.com/maps/api/js?libraries=places,geometry&sensor=false"></script>
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>

    <script src="https://rawgit.com/hay-wire/Chart.js/skip-xlabels/Chart.js"></script>
    <script src="https://rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.js"></script>

    <!-- ng-Autocomplete -->
    <script src="https://rawgit.com/wpalahnuk/ngAutocomplete/master/src/ngAutocomplete.js"></script>

    <!-- spin -->
    <script src="http://fgnass.github.io/spin.js/spin.js"></script>
    <script src="https://rawgit.com/urish/angular-spinner/master/angular-spinner.js"></script>

    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/flot/excanvas.js' %}"></script>
    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/flot/jquery.flot.time.js' %}"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

    <!--{#&lt;!&ndash; Morris Charts JavaScript &ndash;&gt;#}-->
    <!--{#-->
    <!--<script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/raphael/raphael-min.js' %}"></script>-->
    <!--#}-->
    <!--{#-->
    <!--<script src="{% static 'startbootstrap-sb-admin-2-1.0.7/bower_components/morrisjs/morris.min.js' %}"></script>-->
    <!--#}-->
    <!--{#-->
    <!--<script src="{% static 'startbootstrap-sb-admin-2-1.0.7/js/morris-data.js' %}"></script>-->
    <!--#}-->

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'startbootstrap-sb-admin-2-1.0.7/dist/js/sb-admin-2.js' %}"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<div ng-controller="SensorListCtrl">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Global Sensor Network Web App</a>
        </div>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="query">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="#/sensors" target="_self"><i class="fa  fa-list-ul fa-fw"></i> Sensors</a>
                    </li>
                    <li>
                        <a href="#/map"><i class="fa fa-fw fa-globe"></i> Around Me</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-save fa-fw"></i> Data Export</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>
    <div id="wrapper">

        <div id="page-wrapper">
            <div ng-view></div>
        </div>


    </div>

</div>
