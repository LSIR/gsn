									success : function(data) {
										if ($(document).attr("title") == "GSN") {
											var gsn = $("gsn", data);
											$(document).attr("title",
													$(gsn).attr("name"));
											$("#gsn-name").empty().append(
													$(gsn).attr("name"));
											$("#gsn-desc").empty().append(
													$(gsn).attr("description"));
											$("#gsn-author").empty().append(
													$(gsn).attr("author")
															+ " ("
															+ $(gsn).attr(
																	"email")
															+ ")");
											var gsnname = $(gsn)
													.attr("name")
													.replace(
															/.*::\s*GSN\s*-\s*/,
															"").replace(/\s/g,
															"").toLowerCase();
											$('head', document)
													.append(
															'<link rel="shortcut icon" href="/img/favicon/permasense-'+gsnname+'.ico"><link rel="icon" href="/img/favicon/permasense-'+gsnname+'.ico">');
										}
										$("#gsn-name").show();
										uptime.setTime($(gsn).attr("uptime"));
										GsnPlots.initPlots(data, function() {
											addDeployments();
										});
									}
								});
					});

	function addDeployments() {
		// add deployment tabs and container
		var visible = -1;
		var d = GsnPlots.getDeployments(".*", "Statistics");
		$(d).each(function() {
			if ($.cookie("deployment") == this)
				visible = this;
		});
		if (visible == -1) {
			visible = d[0];
		}
		$(d).each(
				function() {
					$('#deployment_menu').append(
							'<li><a href="javascript:showPlots(\'' + this
									+ '\')" id="deployment_menu_item_' + this
									+ '">' + this + '</a></li>');
					$('#plotscontainer').append(
							'<div id="plot_'+this+'"></div>');
					$('#plot_' + this).hide();
				});

		showPlots(visible);
	}

	function showPlots(id) {
		$(GsnPlots.getDeployments(".*", "Statistics")).each(function() {
			$("#plot_" + this).empty().hide();
			$("#deployment_menu_item_" + this).removeClass("selected");
		});
		$("#plot_" + id).show();
		$("#deployment_menu_item_" + id).addClass("selected");
		// add graphs
		GsnPlots.addPlots($("#plot_" + id), id)
		$.cookie("deployment", id);
	}
//]]>-->
</script>
</head>
